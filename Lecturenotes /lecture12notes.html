<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessability</title>
    <style>
        .skip {
            background-color: darkblue;
            color: #ffffff;
            padding: 8px;
            border: 2px solid black;
            position: absolute;
            top: 10px;
            left: -999px;
        }
        .skip:focus {
            left: 10px;
        }

    </style>

</head>
<body>
    <nav>
        <a href="#skip" class="skip" tabindex="1"> Skip to Content </a> <br>
        <a href="http://amazon.com" tabindex="2"> Amazon</a><br>
