<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <style> 
        nav {display: flex;}
        nav div {flex: 1;}
        /*selecting all divs inside tag flex 1 says how many piecs of pie each div gets */
    </style>
</head>
<body>
    <h1> Quick Flex Box</h1>
    <p> Flexboxes have 1 row and columns. The row is a container tage . The columns are containe tags too.</p>

    <nav> <!-- nav is our flexbox row --> 
        <div> About </div> <!-- firts column in this flexbox-->
        <div> Products</div>
        <div> Contact </div>
    </nav>
    
</body>
</html>
